<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/plan.css">
    <title>Plan</title>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="../static/img/calendar.png" width="50" height="50"/>
                    <span class="fs-4">Meet</span>
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <span class="fs-4" style="min-width: 5rem;">죠르디</span>
            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="../static/img/profile.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow">
                  <li><a class="dropdown-item" href="/create">일정 등록</a></li>
                  <li><a class="dropdown-item" href="/mypage">마이페이지</a></li>
                </ul>
              </div>    
          </div>
    </header>
    <div class="" style="width: 50%; margin: 0 25%;">
        <div>
            <h4 class="mb-3">일정 등록하기</h4>
            <form class="needs-validation" novalidate="" method="POST">
              <div class="row g-3">
                <div class="col-12">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="제목">
                </div>

                <div class="col-12">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" placeholder="설명">
                </div>
    
                <div class="col-12">
                  <label for="when" class="form-label">When</label>
                  <input type="date" id="when" name="when" class = "form-control">
                </div>

                <div class="col-12">
                    <label for="who" class="form-label">Who</label>
                    <input type="text" class="form-control" id="who" name="who" placeholder="함께하는 사람">
                </div>

                <div class="col-12">
                    <label for="where" class="form-label">Who</label>
                    <input type="text" class="form-control" id="where" name="where" placeholder="장소">
                </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg" type="submit" style="border-radius: 10000px; background-color: #3a37c1;">저장하기</button>
            </form>
          </div>
    </div>
</body>
